<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>晓阳的博客 - 技术、生活、学习心得分享</title>
  <link rel="icon" href="/img/long.png" sizes="32x32">
  <meta name="description" content="晓阳的专业博客，深度分享技术、生活、学习等多方面的实用心得与经验，助你探索更多精彩！">
  <meta name="author" content="晓阳">
  <meta name="robots" content="index, follow">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-github/github.css">
  <link rel="stylesheet" href="https://fonts.font.im/css2?family=Ma+Shan+Zheng&display=swap">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      loadNavbar: true,
      name: 'My Docs',
      repo: '', //仓库地址
      subMaxLevel: 3,
      loadSidebar: true,  // 启用侧边栏
      sidebar: 'auto', // 默认会自动生成侧边栏内容
      themeColor: '#25798A',
      executeScript: true,
      plugins: [
        function(hook) {
          hook.ready(function() {
            // 发起请求获取一言数据
fetch('https://international.v1.hitokoto.cn/')
              .then(response => response.json())
              .then(data => {
                document.getElementById('hitokoto_text').innerHTML = data.hitokoto;
                // 组装来源和作者信息
                let info = '';
                if (data.from) {
                  info += `《${data.from}》`;
                }
                if (data.from_who) {
                  info += ` - ${data.from_who}`;
                }
                document.getElementById('hitokoto_info').innerHTML = info;
              })
              .catch(error => {
                console.error('获取一言失败：', error);
              });
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4" defer></script>
</body>

</html>
