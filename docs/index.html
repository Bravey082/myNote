<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>晓阳的博客</title>
  <link rel="icon" href="/img/long.png" sizes="32x32">
  <meta name="description" content="晓阳的博客，分享技术、生活、学习等方面的心得与经验。">
  <meta name="author" content="晓阳">
  <meta name="robots" content="index, follow">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/LIGMATV/docsify-theme-github/github.css">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      loadNavbar: true,
      name: 'My Docs',
      repo: '', //仓库地址
      subMaxLevel: 3,
      loadSidebar: true,  // 启用侧边栏
      sidebar: 'auto', // 默认会自动生成侧边栏内容
      themeColor: '#25798A'
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
